<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styla.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Jomhuria&display=swap"

  <body>
    <div class="parent">
      <img
        class="main"
        src="assets/images/illustration-article.svg"
        alt="photo"
      />
      <span class="word">Learning</span>

      <p class="history">Published 21 Dec 2023</p>
      <span class="in">HTML & CSS foundations</span>
      <div class="words">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>

      <div class="name">
        <img src="assets/images/image-avatar.webp" alt="" /><span

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
